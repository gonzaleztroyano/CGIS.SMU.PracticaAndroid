    <body>

    <div class="container mt-4">
        <form class="d-flex" role="search" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Buscar libros" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>

    <div class="container mt-4">
        <table class="table table-striped" id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>First Publish Year</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="js/index.mjs"></script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id');

        if (id) {
            const apiUrl = `https://openlibrary.org${id}.json`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                console.log(data); // Log the data for debugging
                
                // Populate the page with the data
                const container = document.querySelector('.container');

                // Fetch authors' details
                let authorsDetails = '';
                if (data.authors && data.authors.length > 0) {
                    for (const author of data.authors) {
                        const authorKey = author.author.key;
                        const authorApiUrl = `https://openlibrary.org${authorKey}.json`;

                        try {
                            const authorResponse = await fetch(authorApiUrl);
                            const authorData = await authorResponse.json();
                            authorsDetails += `
                                <li>
                                    <strong>Name:</strong> ${authorData.name || 'N/A'}<br>
                                    <strong>Birth Date:</strong> ${authorData.birth_date || 'N/A'}<br>
                                    <strong>Death Date:</strong> ${authorData.death_date || 'N/A'}
                                </li>
                            `;
                        } catch (error) {
                            console.error(`Error fetching author data for ${authorKey}:`, error);
                            authorsDetails += `<li>Error fetching author details.</li>`;
                        }
                    }
                } else {
                    authorsDetails = '<li>No authors available.</li>';
                }
                let coverUrl;
                try {
                    coverUrl = `http://covers.openlibrary.org/b/id/${data.covers[0]}-M.jpg?default=false`;
                } catch (error) {
                    console.error('Error fetching cover image:', error);
                    coverUrl = './img/nocover.png'; // Fallback image
                }
                const bookDetails = `
                    <div class="card mt-4">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="${coverUrl}" class="img-fluid rounded-start" alt="Book Cover" style="width: 100%; height: 100%; object-fit: cover;" onerror="handleImgError.call(this)">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h2 class="card-title">${data.title || 'N/A'}</h2>
                                    <p><strong>Description:</strong> ${data.description?.value || 'No description available.'}</p>
                                    <p><strong>Created:</strong> ${data.created?.value || 'N/A'}</p>
                                    <p><strong>Last Modified:</strong> ${data.last_modified?.value || 'N/A'}</p>
                                    <p><strong>Latest Revision:</strong> ${data.latest_revision || 'N/A'}</p>
                                    <p><strong>Subjects:</strong> ${data.subjects ? data.subjects.join(', ') : 'N/A'}</p>
                                    <p><strong>Authors:</strong></p>
                                    <ul>${authorsDetails}</ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                container.insertAdjacentHTML('beforeend', bookDetails);
            } catch (error) {
                console.error('Error fetching data:', error);
                const container = document.querySelector('.container');
                container.insertAdjacentHTML(
                    'beforeend',
                    `<div class="alert alert-danger mt-4" role="alert">
                        Error fetching book details. Please try again later.
                    </div>`
                );
            }
        } else {
            console.error('No ID provided in the URL.');
            const container = document.querySelector('.container');
            container.insertAdjacentHTML(
                'beforeend',
                `<div class="alert alert-warning mt-4" role="alert">
                    No book ID provided in the URL.
                </div>`
            );
        }
    });

    function handleImgError() {
        this.src = "./img/nocover.png"; // Fallback image
        this.onerror = null; // Prevent infinite loop in case of error again
        }
    document.getElementById('searchForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            const userInput = document.getElementById('searchInput').value;
            const apiUrl = `https://openlibrary.org/search.json?title=${encodeURIComponent(userInput)}&limit=10&language=spa`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const resultsTableBody = document.querySelector('#resultsTable tbody');
                resultsTableBody.innerHTML = ''; // Clear previous results

                console.log(data); // Log the entire response for debugging
                data.docs.forEach((book, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>
                            <a href="https://openlibrary.org${book.key}" target="_blank" style="color: black; text-decoration: none;">
                                ${book.title || 'N/A'}
                            </a>
                        </td>
                        <td>${book.author_name ? book.author_name.join(', ') : 'N/A'}</td>
                        <td>${book.first_publish_year || 'N/A'}</td>
                    `;
                    resultsTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
    </body>
</html>
